<body>
   
    <div id="app">
    
		<div class="alert alert-primary" role="alert">
		      <h1><button type="button" class="btn btn-link" v-if="opcion!='menu'" @click="opcion='menu'"> <img alt="" src="https://image.flaticon.com/icons/svg/60/60577.svg" height="40px" width="40px"> </button> Sistema LaSallePOS</h1>
		</div>
		
		
		<ul class="list-group" v-if="opcion=='menu'">
		  <li class="list-group-item" @click="opcion='categoria'">Categoria</li>
		  <li class="list-group-item" @click="opcion='productos'">Productos</li>
		  <li class="list-group-item">Terminales</li>
		  <li class="list-group-item">Abrir/Cerrar Cajas</li>
		  <li class="list-group-item">Ventas</li>
		</ul>
		
				
		<my-categories v-bind:categoria="categoria" v-if="opcion=='categoria'"></my-categories>
        <my-products v-bind:categoria="categoria" v-bind:producto="producto" v-if="opcion=='productos'"></my-products>
